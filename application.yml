eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_DOCKER_HOST:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
management:
  endpoint:
    health:
      enabled: true
